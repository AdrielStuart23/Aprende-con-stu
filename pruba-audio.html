<!DOCTYPE html>
<html lang="esp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprende Con Stu</title>
    <link rel="shortcut icon" href="img/stu.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/vocales.css">
    <script  defer src="js/control-audio.js"></script>
</head>
<body>
    <main class="conten">
        <header class="texto">
            <div class="tema">
                <h1>Aprende con STU</h1>
                <img src="img/stu.png" alt="Super Heroe">
            </div>
        </header>
            <div class="letras">
                <h2>PALABRAS</h2>
            </div>
        <!--audios de las vocales -->
                <audio id="videA"  src="audio/a.ogg"></audio>
                <audio id="videE"  src="audio/e.ogg"></audio>
                <audio id="videI"  src="audio/i.ogg"></audio>
                <audio id="videO"  src="audio/o.ogg"></audio>
                <audio id="videU"  src="audio/u.ogg "></audio>
            <div class="botones">
                <input type="button" value="A" id="btoa" class="boton" onclick="botonPlaya()">
                <input type="button" value="E" id="btoe" class="boton" onclick="botonPlaye()">
                <input type="button" value="I" id="btoi" class="boton" onclick="botonPlayi()">
                <input type="button" value="O" id="btoo" class="boton" onclick="botonPlayo()">
                <input type="button" value="U" id="btou" class="boton" onclick="botonPlayu()">
            </div>
            <div class="inicio">
                <a href="index.html"><input type="button" value="inicio"></a>
            </div>
    </main>

</body>
</html>
