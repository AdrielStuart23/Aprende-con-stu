<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprende con Stu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/numero.css">
    <link rel="shortcut icon" href="img/stu.png" type="image/x-icon">
</head>
<body>
    <main class="conten">
        <header class="texto">
            <div class="tema">
                <h1>Aprende con STU</h1>
                <img src="img/stu.png" alt="Super Heroe">
            </div>
        </header>
        <div class="letras">
            <h2>Numeros</h2>
        </div>
        <div class="botones">
            <input type="button" value="1" id="bto1" class="boton" onclick="botonPlaya()">
            <input type="button" value="2" id="bto2" class="boton" onclick="botonPlaye()">
            <input type="button" value="3" id="bto3" class="boton" onclick="botonPlayi()">
            <input type="button" value="4" id="bto4" class="boton" onclick="botonPlayo()">
            <input type="button" value="5" id="bto5" class="boton" onclick="botonPlayu()">
            
        </div>
        <div class="botones">
            <input type="button" value="6" id="bto6" class="boton" onclick="botonPlaya()">
            <input type="button" value="7" id="bto7" class="boton" onclick="botonPlaye()">
            <input type="button" value="8" id="bto8" class="boton" onclick="botonPlayi()">
            <input type="button" value="9" id="bto9" class="boton" onclick="botonPlayo()">
            <input type="button" value="0" id="bto10" class="boton" onclick="botonPlayu()">
        </div>
        <div class="inicio">
            <a href="index.html"><input type="button" value="inicio"></a>
        </div>
    </main>
</body>
</html>
