<!DOCTYPE html>
<html lang="esp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprende con Stu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/stu.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/alfabeto.css">
    <script defer src="js/alfabeto.js"></script>
</head>
<body>
    <main class="conten">
        <!--audios alfabeto-->
        <audio id="videA"  src="audio/a.ogg"></audio>
        <audio id="videE"  src="audio/e.ogg"></audio>
        <audio id="videI"  src="audio/i.ogg"></audio>
        <audio id="videO"  src="audio/o.ogg"></audio>
        <audio id="videU"  src="audio/u.ogg "></audio>
        <header class="texto">
            <div class="tema">
                <h1>Aprende con STU</h1>
                <img src="img/stu.png" alt="Super Heroe">
            </div>
        </header>
        <div class="letras">
            <h2>ALFABETO</h2>
        </div>
        <div class="botones">
                <input type="button" value="A" id="btoa" class="boton" onclick="botonPlaya()">
                <input type="button" value="B" id="btob" class="boton" onclick="botonPlaye()">
                <input type="button" value="C" id="btoc" class="boton" onclick="botonPlayi()">
                <input type="button" value="D" id="btod" class="boton" onclick="botonPlayo()">
                <input type="button" value="F" id="btoe" class="boton" onclick="botonPlaye()">
        </div>
        <div class="botones">
                <input type="button" value="F" id="btof" class="boton" onclick="botonPlaya()">
                <input type="button" value="G" id="btog" class="boton" onclick="botonPlaye()">
                <input type="button" value="H" id="btoh" class="boton" onclick="botonPlayi()">
                <input type="button" value="I" id="btoi" class="boton" onclick="botonPlayi()">
                <input type="button" value="J" id="btoj" class="boton" onclick="botonPlayu()">
        </div>  
        <div class="botones">      
                <input type="button" value="K" id="btok" class="boton" onclick="botonPlaya()">
                <input type="button" value="L" id="btol" class="boton" onclick="botonPlaye()">
                <input type="button" value="M" id="btom" class="boton" onclick="botonPlayi()">
                <input type="button" value="N" id="bton" class="boton" onclick="botonPlayo()">
                <input type="button" value="O" id="btoo" class="boton" onclick="botonPlayo()">
        </div>
        <div class="botones">
                
                <input type="button" value="P" id="btop" class="boton" onclick="botonPlaye()">
                <input type="button" value="Q" id="btoq" class="boton" onclick="botonPlayi()">
                <input type="button" value="R" id="btor" class="boton" onclick="botonPlayo()">
                <input type="button" value="S" id="btos" class="boton" onclick="botonPlayu()">
                <input type="button" value="T" id="btot" class="boton" onclick="botonPlaya()">
        </div>       
        <div class="botones">
                <input type="button" value="U" id="btou" class="boton" onclick="botonPlayu()">
                <input type="button" value="V" id="btov" class="boton" onclick="botonPlayi()">
                <input type="button" value="W" id="btow" class="boton" onclick="botonPlayo()">
                <input type="button" value="X" id="btox" class="boton" onclick="botonPlayu()">
                <input type="button" value="Y" id="btoy" class="boton" onclick="botonPlaya()">
        </div>        
        <div class="botone">
                <input type="button" value="Z" id="btoz" class="boton" onclick="botonPlaye()">
        </div>
        <div class="inicio">
            <a href="index.html"><input type="button" value="inicio"></a>
        </div>
    </main>
</body>
</html>
